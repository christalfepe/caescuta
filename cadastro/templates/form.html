{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Cadastrar
{% endblock %}

{% block conteudo %}
{% if user.is_staff %}
<h1>Cadastro</h1>

<p class="lead">
    Preencha todos os campos obrigatórios
</p>

<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="btn btn-primary">Cadastrar</button>

</form>
{% else %}
<p> Você não tem acesso</p>
{% endif %}
{% endblock %}
