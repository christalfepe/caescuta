{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">

    <!-- Javascript customizado -->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="{% static 'img/cae.png' %}">
    <title>CAEscuta - {% block titulo %} {% endblock %}</title>
  </head>
  <body>

{% block conteudo %}
    <form class="form-signin" method="post" autocomplete="off">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Informe seus dados</h1>
        <!-- inputs: precisamos usar 'username' e 'password', pois foram esses campos configurados anteriormente para autenticação -->
        <label for="username" class="sr-only">E-mail</label>
        <!-- autofocus - quando a pag. carregar, vai dar foco a este campo -->
        <input type="email" id="username" name="username" class="form-control" placeholder="Informe seu e-mail" required autofocus>
        <label for="password" class="sr-only">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
        <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y'%}</p> <!-- apresentar o ano -->
    </form>
{% endblock %}
