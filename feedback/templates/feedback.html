{% extends 'base.html' %}

{% load static %}

{% block titulo %}
  Feedback
{% endblock %}

{% block conteudo %}
{% if user.is_anonymous %}
<div style="margin: 0;
    position: absolute;
    top: 40%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%)"class="d-flex justify-content-center">
    <h5>Você não tem acesso!</h5>
</div>
<div style="margin: 0;
    position: absolute;
    top: 45%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%)" class="d-flex justify-content-center">
    <p>Faça login para continuar</p>
    </div>
<div class="d-flex justify-content-center">
    <a style=" position: absolute; top: 50%" href="{% url 'login' %}" class="btn btn-primary col-2">Entrar</a>
</div>
{% else %}
<h1 class="mt-4 mb-4 d-flex justify-content-center">Tipos de feedback</h1>
<div class="container justify-content-center">
    <div style="display: grid; border-radius: 5px !important; grid-template-columns: 600px; justify-items: center; justify-content: center; align-items: center;">
        <a href="espaco/lista" class="btn btn-primary col-8">Espaços</a>
        <a href="disciplina/lista" class="btn btn-primary col-8">Disciplinas</a>
    </div>
</div>
{% endif %}


{% endblock %}
